name: tct
description: TurboCharger application.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.2.25+140

environment:
  sdk: ^3.5.4

dependencies:
  cloud_firestore: ^5.6.0
  cupertino_icons: ^1.0.8
  date_format: ^2.0.9
  decimal: ^3.0.2  
  device_info_plus: ^11.1.1
  firebase_analytics: ^11.4.0
  firebase_remote_config: ^5.2.0
  flip_card: ^0.7.0
  flutter_icons_null_safety: ^1.1.0
  flutter_localization: ^0.2.2
  font_awesome_flutter: ^10.8.1
  image_picker: ^1.1.3
  package_info_plus: ^8.1.1
  provider: ^6.1.3
  shared_preferences: ^2.3.4
  webview_flutter: ^4.10.0

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - lib/assets/images/
    - lib/assets/images/flags/
    - lib/assets/lang/en.json
    - lib/assets/lang/sv.json
    - lib/assets/lang/es.json
    - lib/assets/lang/pt.json
    - lib/assets/lang/de.json
    - lib/assets/lang/fr.json
    - lib/assets/lang/ru.json

  fonts:
    - family: TurbochargerIcons
      fonts:
        - asset: assets/fonts/TurbochargerIcons.ttf

flutter_launcher_icons:
  path: ../

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
